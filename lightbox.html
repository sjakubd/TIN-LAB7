<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB7_4</title>
    <link rel="stylesheet" href="style/lightbox.css">
</head>

<body>
<h1>Galeria Lightbox</h1>
    <div class="gallery">
        
        <img src="https://picsum.photos/1280/720" alt="Zdjęcie 1">
        <img src="https://picsum.photos/1920/1080" alt="Zdjęcie 2">
        <img src="https://picsum.photos/4096/2160" alt="Zdjęcie 3">
        <img src="https://picsum.photos/2560/1440" alt="Zdjęcie 4">
        <img src="https://picsum.photos/640/480" alt="Zdjęcie 5">
        <img src="https://picsum.photos/1024/768" alt="Zdjęcie 6">
        <img src="https://picsum.photos/1366/768" alt="Zdjęcie 7">
        <img src="https://picsum.photos/1600/1200" alt="Zdjęcie 8">
        <img src="https://picsum.photos/2560/1600" alt="Zdjęcie 9">
        <img src="https://picsum.photos/720/480" alt="Zdjęcie 10">
        <img src="https://picsum.photos/720/576" alt="Zdjęcie 11">
        <img src="https://picsum.photos/320/200" alt="Zdjęcie 12">
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <span class="arrow left">&#10094;</span>
        <img class="lightbox-img" id="lightboxImg">
        <span class="arrow right">&#10095;</span>
    </div>

    <script src="script/lightbox.js"></script>
</body>

</html>
